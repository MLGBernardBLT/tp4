<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${h1Title}"></h1>
    <table>
        <thead>
            <th>nom</th>
            <th>prenom</th>
            <th>emprunts</th>
        </thead>
        <tbody>
            <th:block th:each="emprunteur, stat : ${emprunteurs}">
                <tr>
                    <td th:text="${emprunteur.getNom()}"></td>
                    <td th:text="${emprunteur.getPrenom()}"></td>
                    <td th:text="${emprunteur.getEmprunts()}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <a th:href="@{'/emprunteurcreate'}">Cr√©er un nouveau emprunteur</a>

</body>
</html>
